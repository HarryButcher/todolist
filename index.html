<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>To Do List</title>
</head>
<body>
    <h1 class="mainTitle">To Do List</h1>

    <div class="todoListContainer">
        <section class="listContainer">
            <h3 class="subheading">What do you need to do?</h3>
            <ul class='todoList'>
            </ul>
            
        </section>
        <form action="#" class="newTodoForm" autocomplete="off">
            <input id="newTodo" type="text" placeholder="Your new to do...">
            <button id="submitButton">Add</button>
        </form>
    </div>



    <script src="app.js"></script>
</body>
</html>
